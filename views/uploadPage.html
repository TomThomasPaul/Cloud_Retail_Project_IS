   </head>
    <body>
        
          
        <div class="displayOptions login--signup">


            <div class="">
                <main class="login-form" style="margin:20px;">
                    <h2 class="heading-secondary ma-bt-lg">FILE UPLOAD</h2>
                    <form class="form form--upload">
                        <div class="form__group required">
                            <label class="form__label" for="uploadedFile">File Upload</label>
                            <input class="form__input" accept='csv' type='file', id="uploadedFile" name="uploadedFile"/>
                            <span style="color: orange; font-size: medium;">FileName should contain "transaction", "product" or "household" !</span>
        
                        </div>
                       
                        <div class="form__group">
        
                            <button type ="submit" class="btn form-upload-btn btn--green">Upload</button>
        
                        </div>

                          
        
        
                    </form>

                 
        
        
                </main>
                <div class="loader"> 
                    <svg> 
                            <use href="images/icons.svg#icon-cw"></use> 
                     </svg>
                     <span class="loader-text" style="color: orange; font-size: medium;"></span>
                </div>
        
        
        
               
        
    
            </div>
            <div>
                <main class="login-form" style="margin:20px;">

                    <form class="form form-displayData" >
                        <div class="form__label">
                          <h2 class="heading-secondary ma-bt-lg">Display Joined Table Data</h2>
                        </div>
                        <div class="form__group">
                            <label class="form__label" for="hashnum">Search with #HashNum</label>
                            <input class="form__input" type='text', id="hashnum" placeholder='1,2,3..' />
                            <span style="color: orange; font-size: medium;">Default hashnum is 10 if field is empty</span>
        
                        </div>
                        <div class="form__group">
            
                            <button type ="submit" class="btn displayData-btn btn--green">Display Data</button>
            
                        </div>
                     
        
                    </form>
                    <div class="form__group charts-btn">
            
                        <a href="/charts"><button  class="btn btn--green">Data Analysis</button></a>
                        <span style="color: orange; font-size: medium;">Click for charts and graphs</span>
             
                     </div>
                </main>
               
               
            </div>
        



        </div>
